spring.application.name=currency

currency.openapi.dev-url=http://localhost:8081
server.port=8081

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
#spring.liquibase.default-schema=currencyapi

springdoc.swagger-ui.path=/currency-documentation
springdoc.api-docs.path=/currency-api-docs
springdoc.packages-to-scan=co.spribe.currency.controller
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.filter=true

external.currency.api.url=https://api.currencyapi.com/v3
external.currency.api.apikey=
external.currency.api.name=currencyapi.com

#currency.polling.enable=${ENABLE_CURRENCY_POLLING:true}
exchange.rate.cache.ttl.seconds=${EXCHANGE_RATE_CACHE_TTL_SECONDS:3600}